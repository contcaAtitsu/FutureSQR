<div class="row">
	<div class="col mt-2">
		<h5>{{currentUiFileChangeSet.scmFromFileName}}<span class="ml-4 small text-muted">{{currentUiFileChangeSet.scmFromParentPath}}</span><span class="ml-2" *ngIf="currentUiFileChangeSet.scmFromFilePath!=currentUiFileChangeSet.scmToFilePath"> =&gt; {{currentUiFileChangeSet.scmToFilePath}}</span></h5>
		<p class="text-muted">{{currentUiFileChangeSet.tempLayzIndexLineInfo}}</p>
		<ul class="list-group">
			<li class="list-group-item  p-0 m-0" *ngFor="let contentChangeSet of currentUiFileChangeSet.uiContentChangeSet">
				<app-experimental-content-change-set-side-by-side-diff [contentChangeSet]="contentChangeSet"></app-experimental-content-change-set-side-by-side-diff>
			</li>
		</ul>
	</div>
</div>
