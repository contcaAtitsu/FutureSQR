<div class="row">
	<div class="col">
		<ul class="list-group mt-2 mb-2">
			<li class="list-group-item">
				<div class="float-right">
					<a class="btn btn-sm btn-secondary" *ngIf="!isStarred" (click)="onStarMe(activeProjectId)">Star project</a>
					<a class="btn btn-sm btn-secondary" *ngIf="isStarred" (click)="onUnstarMe(activeProjectId)">Unstar project</a>
				</div>
				
				<h4>{{uiProjectInfo.projectDisplayName}}</h4>
				
				<p class="text-muted">{{uiProjectInfo.projectDescription}}</p>
				
				<span class="mr-2">{{activeProjectId}}</span>
				<span class="mr-2"><a [routerLink]="['/',activeProjectId]">recent commits</a></span>
				<span class="mr-2">|</span>
				<span class="mr-2"><a [routerLink]="['/',activeProjectId,'reviews']">recent reviews</a></span>
			</li>
		</ul>
	</div>
</div>
