<div class="row">
	<div class="col-xl-9">
		<app-basic-project-information></app-basic-project-information>
	
		<div class="row">
			<div class="col">
				<h4>Recent commits</h4>
				<ul class="list-group">
					<li *ngFor="let revision of uiModelRecentProjectCommits.revisions" class="list-group-item">
					{{revision.authorname}} &mdash; <span class="text-muted">{{revision.message}}</span> <br/> <br/>
					{{revision.date}} ({{revision.reldate}})  &mdash; <a [routerLink]="['/',activeProjectID,'revision',revision.revisionid]">{{revision.shortrev}}</a> &mdash; <a [routerLink]="['/',activeProjectID,'diff',revision.revisionid]">diff</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="col-xl-3">
		<h4>Feed</h4>
	</div>
</div>
