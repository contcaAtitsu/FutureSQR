<div class="card mt-2">
	<div class="card-header">
		Other Changed Files in Revision
	</div>
	<div class="list-group list-group-flush">
		<a *ngFor="let file of uiFileInformations" class="list-group-item list-unstyled small" 
				[routerLink]="[]" 
				[queryParams]="{p:file.fullFilePath}" 
				[ngClass]="{'active':file.fullFilePath == activeFilePath}"
			><b class="mr-3">{{file.simpleFileName}}</b>{{file.parentFilePath}}</a>
	</div>
</div>
