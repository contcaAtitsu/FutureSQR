<div class="row">
	<div class="col-xl-9">
		<div class="row mt-2">
			<div class="col">
				<h4>Some Revison information data</h4>
				
				Back to <a [routerLink]="['/', activeProjectID]">activeProjectID</a>.
				
				special Diff is here: <a [routerLink]="['/',activeProjectID,'diff',activeRevisionID]">THE DIFF</a> 
			</div>
		</div>
	

		<div class="row mt-2" >
			<div class="col">
				<ul class="list-group">
					<li class="list-group-item" *ngFor="let fileChangeSet of uiFileChangeSets">
						<div class="row">
							<div class="col">
								<span class="float-right"><button type="button" class="btn btn-light" (click)="openSideBySideDialog(fileChangeSet)">Side by Side</button></span>				
								<app-file-change-set-single-diff [fileChangeSet]="fileChangeSet"></app-file-change-set-single-diff>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="col-xl-3">
		<div class="row mt-2">
			<div class="col">
				<h4>Feed &amp; Action Area</h4>
			</div>
		</div>
		
		<div class="row mt-2">
			<div class="col">
				<h4>Files (todo file tree)</h4>
				<ul class="list-group">
					<li class="list-group-item"  *ngFor="let change of uiFilePathActions">
						<span class="small">{{change[0]}} &mdash; {{change[1]}}</span>
					</li>
				</ul>
			</div>
		</div>
		
	</div>
</div>
