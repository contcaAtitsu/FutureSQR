<div class="row">
	<div class="col-xl-9">
		<div class="row mt-2">
			<div class="col">
				<h4>Some Revison information data</h4>
				
				Back to <a [routerLink]="['/', activeProjectID]">activeProjectID</a>.
				
				special Diff is here: <a [routerLink]="['/',activeProjectID,'diff',activeRevisionID]">THE DIFF</a> 
			</div>
		</div>
	
		<div class="row mt-2">
			<div class="col">
				<h4>File Change Actions</h4>
				<ul class="list-group">
					<li class="list-group-item"  *ngFor="let change of uiFilePathActions">
						{{change[0]}} &mdash; <tt>{{change[1]}}</tt> 
					</li>
				</ul>
			</div>
		</div>

		<div class="row mt-2">
			<div class="col">
				<h4>File Changes</h4>
				<ul *ngFor="let fileChangeSet of uiFileChangeSets" class="list-group">
					<li class="p-2 mt-2 list-group-item" *ngFor="let contentChangeSet of fileChangeSet.fileContentChangeSet">
						<h5>{{fileChangeSet.lazy_diff_line}}</h5>
						<p class="text-muted">{{fileChangeSet.lazy_index_line}}</p>
						<p class="text-muted">{{contentChangeSet.line_info}}</p>
						<app-content-change-set-single-diff [contentChangeSet]="contentChangeSet.line_diff_data"></app-content-change-set-single-diff>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="col-xl-3">
		<h4>Feed &amp; Action Area</h4>
	</div>
</div>
