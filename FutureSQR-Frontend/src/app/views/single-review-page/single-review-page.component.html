<div class="row">
	<div class="col-xl-9">
		<app-basic-review-information [activeReviewData]="activeReviewData" [activeProjectID]="activeProjectID" [activeReviewID]="activeReviewID"></app-basic-review-information>

		<!-- [this should be extracted into some compoent?] -->
		<app-revision-selection-panel [activeReviewData]="activeReviewData" [reviewRevisions]="uiRevisionInformation" (onRevisionActivationChanged)="onRevisionActivationChanged($event)"></app-revision-selection-panel>		

		<app-full-review-change-set-panel [activeReviewChangeSet]="uiActiveChangeSetReviewDiff"></app-full-review-change-set-panel>
		<!-- [/this should be extracted into some compoent?] -->
		

		<app-recent-review-actions-log></app-recent-review-actions-log>

		<app-review-discussion-panel [activeProjectID]="activeProjectID" [activeReviewID]="activeReviewID"></app-review-discussion-panel>
		
	</div>
	
	<div class="col-xl-3">
		<app-review-participation-panel [activeReviewData]="activeReviewData" (onReviewStateChanged)="reloadReviewInformation($event)"></app-review-participation-panel>
		
		<app-revision-participation-panel [activeReviewData]="activeReviewData" [reviewRevisions]="uiRevisionInformation" (onRevisionStateChanged)="reloadRevisionInformation($event)"></app-revision-participation-panel>
		
		<app-file-participation-file-list-panel [fileInformations]="uiFileInformations" ></app-file-participation-file-list-panel>
	</div>
	
</div>
