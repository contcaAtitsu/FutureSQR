<div class="card mt-2">
	<div class="card-body">
		Revisionselection Panel (TODO: implement me)<br />
		<span class="small text-muted">Revisions: <span title="Number of revisions">{{currentUiReviewRevisions.length}}</span> (TODO: implement a more complex revision list, including commitcomments, parent state, etc.  toggle buttons and direct parent evaluation)</span>

	<ul class="list-group list-group-flush">
		<li class="list-group-item">
			<div class="h2">

			<ng-container *ngFor="let revision of currentUiReviewRevisions">
				<li class="list-group-item m-0 p-0" title="{{revision.message}} - p({{revision.parents}})">

				</li>
				<li class="list-group-item m-0 p-0">
					<b class="text-primary" title="revisions skipped">&hellip;</b>
					<b class="text-primary" title="direct parent">&mdash;</b>
				</li>
			</ng-container>
			</ul>
			</div>
		</li>
	</ul>
</div>
