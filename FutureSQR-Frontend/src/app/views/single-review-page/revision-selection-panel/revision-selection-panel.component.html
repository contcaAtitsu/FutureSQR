<div class="card mt-2">
	<div class="card-body">
		<p>
			Select Revisions <span class="small text-muted">(<span title="Number of revisions">{{currentUiReviewRevisions.length}}</span> included in review)</span> 
		</p>
		<a class="btn btn-sm btn-secondary text-warning m-1" title="Show all revisions" (click)="onShowAllRevisions()"><span class="h5">&#x2605;</span> show all</a>
		<a class="btn btn-sm btn-secondary text-white m-1" title="Hide all revisions" (click)="onHideAllRevisions()"><span class="h5">&#x2605;</span> hide all</a>
	</div>
	
	<ul class="list-group list-group-flush">
		<li class="list-group-item borderless">
			<div class="h4">
				<ul class="list-group list-group-horizontal m-1  border-0">
					<ng-container *ngFor="let revision of currentUiReviewRevisions">
						<li class="list-group-item m-0 p-0  border-0" *ngIf="!revision.isRoot">
							<b class="text-secondary" title="revision(s) skipped" *ngIf="!revision.isDirectChild">&hellip;</b>
							<b class="text-secondary" title="direct parent" *ngIf="revision.isDirectChild">&ndash;</b>
						</li>
						<li class="list-group-item m-0 p-0  border-0" title="{{revision.message}} - p({{revision.parents}})">
							<a class="btn btn-sm btn-secondary text-white m-0 p-1"  (click)="onToggleSelection(revision)" *ngIf="!revision.isRevisionSelected"><span class="h5">&#x2605;</span></a>
							<a class="btn btn-sm btn-secondary text-warning m-0 p-1" (click)="onToggleSelection(revision)" *ngIf="revision.isRevisionSelected"><span class="h5">&#x2605;</span></a>
						</li>
					</ng-container>
				</ul>
			</div>
		</li>
	</ul>
</div>
