<div class="card mt-2">
	<div class="card-body">
		<p>
			Revisionselection Panel<br />
			<span class="small text-muted">Revisions: <span title="Number of revisions">{{currentUiReviewRevisions.length}}</span> (TODO: implement toggle buttons)</span>
		</p>
		<a class="btn btn-sm btn-secondary m-1" title="Show all revisions">show all (todo)</a>
		<a class="btn btn-sm btn-secondary m-1" title="Hide all revisions">hide all (todo)</a>
	</div>
	
	<ul class="list-group list-group-flush">
		<li class="list-group-item borderless">
			<div class="h4">
				<ul class="list-group list-group-horizontal m-1  border-0">
					<ng-container *ngFor="let revision of currentUiReviewRevisions">
						<li class="list-group-item m-0 p-0  border-0" *ngIf="!revision.isRoot">
							<b class="text-primary" title="revision(s) skipped" *ngIf="!revision.isDirectChild">&hellip;</b>
							<b class="text-primary" title="direct parent" *ngIf="revision.isDirectChild">&ndash;</b>
						</li>
						<li class="list-group-item m-0 p-0  border-0" title="{{revision.message}} - p({{revision.parents}})">
							<div class="badge badge-primary m-0">&#x25C6; &#x25C7;</div>
						</li>
					</ng-container>
				</ul>
			</div>
		</li>
	</ul>
</div>
