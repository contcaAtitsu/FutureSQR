<div class="card mt-2">
  <div class="card-body">
	Reviewmanagement | Revisionmanagement
  </div>
  <ul class="list-group list-group-flush">
  	<li class ="list-group-item">
  		<p><span class="small text-muted"><b>Author(s):</b> {{currentUiReviewData.reviewAuthors.length}}</span></p>
  		
  		<ng-container *ngFor="let author of currentUiReviewData.reviewAuthors">
  			<span>{{author}}</span>
  		</ng-container>
  	</li>
  	<li class ="list-group-item">
  		<p><span class="small text-muted"><b>Reviewer(s):</b></span></p>
  	</li>
	<li class ="list-group-item">
 		<!-- <a class="btn btn-sm mr-2 btn-success" title="Approve this Review" *ngIf="currentUiReviewData.reviewLifecycleState=='Open'">approve</a> -->
 		<!-- <a class="btn btn-sm mr-2 btn-info" title="Raise concerns for this Review" *ngIf="currentUiReviewData.reviewLifecycleState=='Open'">have concerns</a> -->
		
  		<a class="btn btn-sm mr-2 btn-secondary" title="Close this Review" *ngIf="currentUiReviewData.reviewLifecycleState!='Closed'" (click)="onCloseReview( currentUiReviewData.reviewFkProjectId,  currentUiReviewData.reviewId)">close</a>
  		<a class="btn btn-sm mr-2 btn-secondary" title="Reopen this Review" *ngIf="currentUiReviewData.reviewLifecycleState!='Open'">reopen</a>
  		<a class="btn btn-sm mr-2 btn-danger" title="Delete this Review" *ngIf="currentUiReviewData.reviewLifecycleState!='Deleted'">delete</a>
  	</li>
  	
  </ul>
</div>
