<div class="row">
	<div class="col-xl-9">
		<h4>All Projects</h4>
		<ul class="list-unstyled">
			<li *ngFor="let project of uiModelAllProjects" class="list-item">
				<a [routerLink]="['/',project.project_id]" class="font-weight-bold">{{project.project_name}}</a><br/>
				<span class="small text-muted">{{project.description}}</span>
			</li> 
		</ul>
	</div>
	<div class="col-xl-3">
		<h4>Feed Area</h4>
	</div>
</div>
