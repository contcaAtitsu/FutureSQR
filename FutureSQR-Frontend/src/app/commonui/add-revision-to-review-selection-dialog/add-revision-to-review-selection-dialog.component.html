<div class="modal-header">
  <h4 class="h4 modal-title">Add Revision to {{currentUiReviewData.reviewId}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Dismiss')">
	<span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
	<ng-container *ngFor="let commitsByDate of uiModelRecentProjectCommitsGroupedByDate | keyvalue:originalOrder">
		<h5 class="mt-3">{{commitsByDate.key}}</h5>
		<ul class="list-group">
			<li *ngFor="let revision of commitsByDate.value.revisions" class="list-group-item ">
				<app-avatar-only [size]="36" [uuid]="revision.authorUuid"></app-avatar-only>
				<span class="float-right"><a class="btn btn-sm btn-secondary mr-2" title="Add this revision to the review" *ngIf="!revision.hasReview" (click)="appendRevisionToReview( currentUiReviewData.reviewFkProjectId, currentUiReviewData.reviewId, revision.revisionid)">add</a><tt class="small">{{revision.shortrev}}</tt></span>
			
				<span class="small text-muted ml-2"><b>{{revision.message}}</b></span><br/>		
				<span class="small text-muted">authored on {{revision.date}} ({{revision.reldate}})</span>
			</li>
		</ul>
	</ng-container>

</div>

<div class="modal-footer">
	<ul>
  		<li>TODO: add ability to expand file list for each commit</li>
	</ul>
</div>
