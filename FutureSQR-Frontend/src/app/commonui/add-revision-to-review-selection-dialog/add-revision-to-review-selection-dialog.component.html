<div class="modal-header">
  <h4 class="h4 modal-title">Add Revision to {{currentUiReviewData.reviewId}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Dismiss')">
	<span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
	<ng-container *ngFor="let commitsByDate of uiModelRecentProjectCommitsGroupedByDate | keyvalue:originalOrder">
		<h5 class="mt-3">{{commitsByDate.key}}</h5>
		<ul class="list-group">
			<li *ngFor="let revision of commitsByDate.value.revisions" class="list-group-item ">
				<app-add-remove-single-revision-item 
					[revision]="revision" 
					[btnText]="'add'" 
					[title]="'Add this revision to the review'" 
					[activeProjectID]="currentUiReviewData.reviewFkProjectId"
					(btnClicked)="appendRevision($event)"></app-add-remove-single-revision-item>
			</li>
		</ul>
	</ng-container>

</div>

<div class="modal-footer">
&nbsp;
</div>
