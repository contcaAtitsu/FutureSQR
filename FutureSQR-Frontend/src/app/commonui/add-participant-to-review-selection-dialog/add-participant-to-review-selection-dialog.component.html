<div class="modal-header">
	<h4 class="h4 modal-title">Add Participant to {{currentUiReviewData.reviewId}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Dismiss')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<ul>
	<li *ngFor="let userentry of currentUserMap | keyvalue:originalOrder">
		{{userentry.value.uuid}}, {{userentry.value.displayname}}
	</li>
	</ul>
</div>

<div class="modal-footer">
&nbsp;
</div>
