<span class="text-nowrap"><img class="rounded-sm mr-0" width="28" height="28" src="{{userInfo.avatarLocation}}"><span class="m-1"><span class="badge" [ngClass]="{
	'badge-success':reviewState.reviewresult=='approve',
	'badge-info': reviewState.reviewresult=='concern',
	'badge-light': reviewState.reviewresult==''
	}" >{{userInfo.displayName}}</span><span class="badge badge-warning badge-default" *ngIf="reviewState.reviewresult=='concern'" title="This user has concerns">!</span></span></span>
