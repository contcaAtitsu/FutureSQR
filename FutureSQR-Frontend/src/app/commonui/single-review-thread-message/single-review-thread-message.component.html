<div>
	<div class="float-right">
		<a class="btn btn-sm btn-secondary" *ngIf="!isMessageEditMode" (click)="toggleEditTextMode()">edit-mode</a>
		<a class="btn btn-sm btn-secondary" *ngIf="isMessageEditMode" (click)="toggleEditTextMode()">text-mode</a>
	</div>
	<div>
		<ng-container *ngIf="!isMessageEditMode">
			{{activeMessage.message}}
		</ng-container>
		<ng-container *ngIf="isMessageEditMode">
			<textarea class="col-9" [formControl]="formMessageText"></textarea>
			<div>
				<a class="btn btn-primary btn-sm mr-2"   (click)="saveUpdatedMessage()">update message</a>
				<a class="btn btn-danger btn-sm  mr-2"   (click)="resetMessage()">reset message</a>
				<a class="btn btn-secondary btn-sm mr-2" (click)="cancelMessageEdit()" >cancel</a>
			</div>
		</ng-container>
	
		<ng-container *ngIf="isInAnswerMode">
			<textarea class="col-9" [formControl]="formAnswerText"></textarea>
			<a class="btn btn-primary btn-sm">Send reply</a>
		</ng-container>
	</div>
</div>
