<span class="text-muted small">Thread (id:{{activeThread.threadId}}) started by <b>{{activeThread.authorId}}</b></span>
<div class="card">
	<div class="card-body">
		
		
	
		<ul>
			<li *ngFor="let messageid of activeThread.messagesId">
				{{activeThread.messages[messageid].message}}
			</li>
		</ul>

	</div>
</div>
