<div class="card mb-2">
	<div class="card-body">
		<span class="text-muted small">Thread (id:{{activeThread.threadId}}) started by <b>{{activeThread.authorId}}</b></span>	
	</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item" *ngFor="let messageid of activeThread.messagesId">
			{{activeThread.messages[messageid].message}}<br>
			
			<a class="btn btn-primary btn-sm" *ngIf="activeThread.messages[messageid].replyToMsgId==''">Answer To Thread</a>
			<a class="btn btn-primary btn-sm" *ngIf="activeThread.messages[messageid].replyToMsgId!=''">Answer This message</a>
		</li>
	</ul>
</div>
