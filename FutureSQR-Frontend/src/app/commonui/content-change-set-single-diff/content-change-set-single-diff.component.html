<div class="row p-0 m-0">
	<div class="col-xl-12">
		<ngx-codemirror
		  [(ngModel)]="diffContent.diffContent"
		  [disabled]="readOnly"
		  [options]="{
		    lineNumbers: false,
		    viewportMargin: viewPortMargin,
		    firstLineNumber: diffContent.diffLineNumberStart,
		    theme: 'eclipse',
		    mode: 'diff'
		  }"
		></ngx-codemirror>
	</div>
</div>
