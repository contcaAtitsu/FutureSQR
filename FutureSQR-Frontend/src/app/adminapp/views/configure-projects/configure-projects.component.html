<div class="row">
	<div class="col-xl-9">
		<div class="card mt-2 mb-2">
			<div class="card-header">
				All Projects
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">TODO: Filter here?</li>
				<li *ngFor="let project of uiModelAllProjects" class="list-group-item">
					<span class="float-right">
						<a class="btn btn-light btn-sm" [routerLink]="['/','admin','project',project.project_id]">edit</a>
					</span>
					
					<a [routerLink]="['/',project.project_id]" class="font-weight-bold">{{project.project_display_name}}</a><br/>
					<span class="small text-muted">{{project.description}}</span>
				</li> 
			</ul>
			
		</div>
	</div>
	<div class="col col-3">

		<div class="card mt-2">
			<div class="card-body">
				<a class="btn btn-sm btn-secondary" [routerLink]="['/','admin','projects','add']">Add new Project</a>
			</div>
		</div>
		
	</div>
</div>
