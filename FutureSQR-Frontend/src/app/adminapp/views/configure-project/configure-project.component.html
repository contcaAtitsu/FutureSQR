<div class="row">
	<div class="col col-9">

		<div class="card mt-2">
			<div class="card-header">
				Edit
			</div>
			<div class="card-body">
			
				<!-- TODO: editform -->
				<form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label for="scmRepositoryURL">Repository URL</label>
						<input type="text" formControlName="scmRepositoryURL" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.scmRepositoryURL.errors}" value="TODO: URL"/>
						<div *ngIf="submitted && f.scmRepositoryURL.errors" class="invalid-feedback">
							<div *ngIf="f.scmRepositoryURL.errors.required">Please provide a repository URL.</div>
						</div>
					</div>
					
					
					<div class="form-group">
						<label for="scmProjectDescription">Project description</label>
						<textarea formControlName="scmProjectDescription" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.scmProjectDescription.errors}" rows="3">{{activeProjectConfiguration.projectDescription}}</textarea>
						<div *ngIf="submitted && f.scmProjectDescription.errors" class="invalid-feedback">
							<!-- TODO: add some error classes and descriptions here. -->
						</div>
					</div>

					<p>TODO: provide editable details of this project from admin perspective.</p>

					<div class="form-group">
					    <label for="scmProjectType">Project Repository Type</label>
					    <select formControlName="scmProjectType" class="form-control" value="{{activeProjectConfiguration.scmProjectType}}">
					      <option value="none">none</option>
					      <option value="git">git</option>
					      <option value="svn">svn</option>
					      <!-- TODO:csv? -->
					      <!-- TODO:hg? -->
					      <!-- TODO:p4/perforce? -->
					    </select>
					</div>

					<!-- tabs for git / svn / etc. -->
					  
					<!-- TODO save button. -->					
				</form>
			</div>
			<div class="card-body">
				maybe we also want to provide some last/latest activities of the project.
			</div>
		</div>


		<div class="row">
			<div class="col col-6">
				<!-- Groups -->
				<div class="card mt-2">
					<div class="card-header">
						Groups
					</div>
					<div class="card-body">
						List of groups for this project / add / remove buttons
					</div>
				</div>
			</div>
			
			<div class="col col-6">
				<!-- Roles -->
				<div class="card mt-2">
					<div class="card-header">
						???
					</div>
					<div class="card-body">
						???
					</div>
				</div>
			</div>
		
		</div>

	
	</div>
	
	<div class="col col-3">
		<div class="card mt-2">
			<div class="card-body">
				TODO SOMETHING HERE
			</div>
		</div>
	</div>
</div>
